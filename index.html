<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>REGISTER PAGE</h1>

    <form action="">
     <div>
       <label for="name">First Name:</label>
       <input type="text" name="name" id="name" placeholder="Enter your name" />
     </div>
     <div>
       <label for="last">Last Name</label>
       <input type="text" name="last" id="last" placeholder="Enter your name" />
     </div>

     <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your name" />
     </div>

     <div>
        <label for="pas">Password</label>
        <input type="password" name="pas" id="pas" placeholder="Enter your name" />
     </div>

     <div>
        <label for="dat">Dat</label>
        <input type="dat" name="dat" id="dat" placeholder="Enter your name" />
     </div>

     <div>
        <label class="label" for="adress">Adress</label>
        <textarea name="adress" id="adress" cols="20" rows="5"></textarea>
     </div>

     <div>
        <label for="city">Country</label>
        <select name="city" id="">
            <option value="">Select country</option>
            <option value="Turkey">Turkey</option>
            <option value="USA">USA</option>
        </select>
     </div>

     <div>
        <label for="">Gender</label>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name=""
        id="famele" />
     </div>

     <div class="div">
        <input class="input" type="submit" value="Save" />
        <input class="input" type="reset"
        value="Clear" />
     </div>
    </form>
</body>
</html>
